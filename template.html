<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS (if any) */
    </style>
</head>
<body class="font-sans bg-gray-100 text-gray-900">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-xl font-bold">My Portfolio</a>
            <ul class="flex space-x-4">
                <li><a href="#home" class="hover:text-blue-500">Home</a></li>
                <li><a href="#resume" class="hover:text-blue-500">Resume</a></li>
                <li><a href="#portfolio" class="hover:text-blue-500">Portfolio</a></li>
                <li><a href="#contact" class="hover:text-blue-500">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Landing Page -->
    <section id="home" class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('path/to/your/image.jpg');">
        <div class="text-center">
            <h1 class="text-5xl font-bold text-white">Welcome to My Portfolio</h1>
            <p class="mt-4 text-xl text-gray-300">Showcasing my work and skills</p>
        </div>
    </section>

    <!-- Resume Section -->
    <section id="resume" class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Resume</h2>
            <p class="text-center">Here you can add your resume details...</p>
            <!-- Add your resume content here -->
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="py-16 bg-gray-100">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Portfolio</h2>
            <p class="text-center">Sneak peek at my work...</p>
            <!-- Add your portfolio content here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Contact</h2>
            <p class="text-center">Feel free to reach out...</p>
            <!-- Add your contact form or details here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 My Portfolio. All rights reserved.</p>
            <div class="mt-2">
                <a href="https://github.com/yourusername" class="hover:text-gray-400 mx-2"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/yourusername" class="hover:text-gray-400 mx-2"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:your.email@example.com" class="hover:text-gray-400 mx-2"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
